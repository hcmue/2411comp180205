<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <h3>Add new product</h3>
            <input id="newProduct" placeholder="New product" />
            <button type="button" class="btn btn-primary" onclick="xuLyThemProduct()">Add</button>
        </div>
    </div>
    <script>
        function xuLyThemProduct(){
            let tenSp = document.getElementById("newProduct");
            if(tenSp.value.trim() === ""){
                alert("Dữ liệu không hợp lệ! Nhập lại!")
                tenSp.focus();
                return;
            }
            let dsSanPham = localStorage.getItem("SANPHAM");
            if (dsSanPham === null){
                dsSanPham = [];
            }
            //kiểm tra tên có trùng ko???
            dsSanPham[dsSanPham.length] = tenSp.value.trim();

            //update lại localstorage
            localStorage.setItem("SANPHAM", dsSanPham);
        }
    </script>
</body>
</html>
